<h2>Pets</h2>
<ul>
    <li *ngFor="let pet of petsArray" (click)="onSelect(pet.id)"
    class="petlist-entry">
            <div>
                <strong>{{pet.name}}</strong>
            </div>
            <div>{{pet.species | titlecase }}</div>
            <div>{{pet.breed | titlecase}}</div>
        </li>
</ul>
